on:
  push:
    branches:
      - main
      - work

permissions:
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
      - run: npm ci
      - run: mkdir publish
      - run: mv dist src LICENSE package.json README.md tsconfig.json publish
      - run: npm publish --access public
        working-directory: publish
